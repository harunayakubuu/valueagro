{% extends "front-base.html" %}
{% load static %}
{% block head_title %}Privacy Policy{% endblock head_title %}

{% block content %}
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-1 ltn__breadcrumb-color-white bg-overlay-theme-black-60 bg-image" data-bg="{% static 'frontend/img/bg/01.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                        
                            <h1 class="white-color">Privacy Policy</h1>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="{% url 'pages:index' %}">Home</a></li>
                                <li>Privacy Policy</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-30">    
            <div class="col-lg-10 offset-lg-1">
                <h1>Privacy Policy</h1>
                <div class="ltn__team-details-member-info-details">
                    {% for policy in policies %}
                    <p>{{ policy.policy | safe }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
